<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Account</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- ndb_users -->
		<link rel="stylesheet" href="/_login/assets/login.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<![endif]-->
		</head>
	<body>

		<div class="container">
			
			<div class="form-login">
				
				<div class="form-color form-color-success">&nbsp;</div>
				
				<div class="form-login-item form-header text-success">
					<h1><span class="glyphicon glyphicon-user"></span></h1>
					{{ user.email }}
				</div>

				<div class="form-login-item form-body">
										
					<p><a class="btn btn-default btn-block" href="{{ password_change_uri }}">Change password</a></p>
					
					<p><a class="btn btn-danger btn-block" href="{{ logout_uri }}">Log out</a></p>

				</div>
				
			</div>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
