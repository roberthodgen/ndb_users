<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Account created!</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- ndb_users -->
		<link rel="stylesheet" href="/_login/assets/login.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		</head>
	<body>

		<div class="container">
			
			<form class="form-login" role="form" method="post" action="{{ create_uri }}">
				
				<div class="form-color form-color-success">&nbsp;</div>
				
				<div class="form-login-item form-header text-success">
					<h1><span class="glyphicon glyphicon-ok"></span></h1>
					Account created!
				</div>

				<div class="form-login-item form-body">
					
					{% if email_verification %}
					<p class="text-center">Please check your inbox for an account activation email.</p>
					<p class="text-center">Your account will remain inactive until your email has been verified.</p>
					{% endif %}

				</div>
				
				<div class="form-login-item form-footer">
					<div class="row">

						<div class="col-sm-6">
							<div class="small text-center">
								<a class="" href="{{ login_uri }}">Log in</a>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="small text-center">
								<a class="" href="{{ password_forgot_uri }}">Forgot password?</a>
							</div>
						</div>

					</div>
				</div>
				
			</form>
			
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
