<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Change password</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- ndb_users -->
		<link rel="stylesheet" href="/_login/assets/login.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		</head>
	<body>

		<div class="container">
			
			<form class="form-login" role="form" method="post" action="{{ password_change_uri }}">
				
				<div class="form-color form-color-default">&nbsp;</div>
				
				<div class="form-login-item form-header">
					Change password
				</div>

				<div class="form-login-item form-body">

					<div class="form-group">
						<label class="visible-xs-block">Current password:</label>
						<input class="form-control" type="password" name="password" placeholder="Current password...">
					</div>

					<div class="form-group">
						<label class="visible-xs-block">New password:</label>
						<input class="form-control" type="password" name="newPassword" placeholder="New password...">
					</div>

					<div class="form-group">
						<label class="visible-xs-block">Confirm new password:</label>
						<input class="form-control" type="password" name="newPassword2" placeholder="Confirm new password...">
					</div>

					<button type="submit" class="btn btn-default btn-block">Change</button>

				</div>
				
				<div class="form-login-item form-footer">
					<div class="small text-center">
						<a class="" href="{{ logout_uri }}">Log out</a>
					</div>
				</div>
				
			</form>
			
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
